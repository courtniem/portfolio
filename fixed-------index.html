<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Foundation for Sites</title>
  <link rel="stylesheet" href="css/foundation.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="https://use.typekit.net/wum3njz.css">

</head>
<body>
<!-- USE THIS CODE BASE https://foundation.zurb.com/sites/docs/reveal.html -->


<div class="reveal large" id="exampleModal1" data-reveal>
  <h1>Awesome. I Have It.</h1>
  <p class="lead">Your couch. It is mine.</p>
  <p>I'm a cool paragraph that lives inside of an even cooler modal. Wins!</p>

  <!-- FOR VIDEO USE THIS https://foundation.zurb.com/sites/docs/responsive-embed.html-->
  <div class="responsive-embed">
  <iframe width="420" height="315" src="https://www.youtube.com/embed/mM5_T-F1Yn4" frameborder="0" allowfullscreen></iframe>
</div>
 <!-- for sizing use these classes from foundation modal page .tiny: 30% wide .small: 50% wide .large: 90% wide-->

  <button class="close-button" data-close aria-label="Close modal" type="button">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<p><button class="button" data-open="exampleModal1">Click me for a modal</button></p>

<script src="scripts/jquery.js"></script>
<script src="scripts/what-input.js"></script>
<script src="scripts/foundation.js"></script>
<script src="scripts/app.js"></script>


</body>
</html>
